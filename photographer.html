<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
     <!-- fontAwesome -->
     <script src="https://kit.fontawesome.com/e90458a561.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section class="photo_section">
        <div class="filters">
          <label for="filter">Trier par</label>
          <select name="filter" id="filter">
            <option value="Popularité">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </select>
        </div>
        <div class="cards" id="cards">
        </div>
      </section>
      <div class="insert">
        <div class="total-likes">
          <p></p>
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
			<div class="modal">
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="form" name="contact">
					<div>
						<label for="firstName">Prénom</label>
						<input type="text" name="firstName" id="firstName"/>
					</div>
          <div>
						<label for="lastName">Nom</label>
						<input type="text" name="lastName" id="lastName" />
					</div>
          <div>
						<label for="email">Email</label>
						<input type="email" name="email" id="email"/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea rows="5" name="message" id="message"></textarea>
					</div>
          <button id="btn" class="contact_button" onclick="getForm">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox">
      <div class="content">
        <div class="close">x</div>
        <button class="previous">&lt</button>
        <img class="picture" src="" alt="">
        <video class="movie" ></video>
        <button class="next">&gt</button>
        <h2 class="title"></h2>
      </div>
    </div>
    <script type="text/javascript" src="scripts/factories/photographer.js"></script>
    <script type="text/javascript" src="scripts/factories/media.js"></script>
    <script type="text/javascript" src="scripts/pages/photographer.js"></script>
    <script type="text/javascript" src="./scripts/utils/contactForm.js"></script>
    <script type="text/javascript" src="scripts/utils/Lightbox.js"></script>
  </body>
</html>
